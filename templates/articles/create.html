{% extends "base.html" %} {% block content_variable %} {% if not created %}
<div>
  <h1>Create an article</h1>
  <form action="/articles/create" method="POST">
    {% csrf_token %} 
    {{ form.as_p }}
    <button type="submit">Create article</button>
  </form>
</div>
{% else %}

<p>Article was created successfully!</p>
<a href="/articles/{{article_obj.id}}">{{article_obj.title}}</a>

{% endif %} {% endblock content_variable %}
