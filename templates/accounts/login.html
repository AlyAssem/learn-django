{% extends "base.html" %}
{% block content_variable %}
    <!--request and auth are availabe because of template settings 'context_processors'  -->
    {% if not request.user.is_authenticated %}
        <div style="margin-top: 30px">
        <form method="POST">
            {% csrf_token %} {% if authentication_error %}
            <p style="color: red">Invalid username or password</p>
            {% endif %}
            <div>
            <input name="username" type="text" placeholder="User Name" />
            </div>
            <div style="margin-top: 10px">
            <input name="password" type="password" placeholder="Password" />
            </div>
            <button type="submit" style="margin-top: 5px">Login</button>
        </form>
        </div>
        {% else %}
        <p>you are already logged in! would you like to <a href='/logout/'>logout</a>?</p>
    {% endif %}
{% endblock content_variable %}
